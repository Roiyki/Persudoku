events {}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve static files from the built frontend directory
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Serve HTML files from the templates directory
        location /templates/ {
            alias /usr/share/nginx/html/;
        }
    }
}
