<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form" action="{{ url_for('register') }}" method="post">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Register">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const registerForm = document.getElementById("register-form");

            registerForm.addEventListener("submit", event => {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(registerForm);
                fetch("/register", {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/login"; // Redirect to login page on successful registration
                    } else {
                        throw new Error("Registration failed");
                    }
                })
                .catch(error => {
                    console.error("Registration error:", error);
                    // Handle registration error, such as displaying an error message to the user
                });
            });
        });
    </script>
</body>
</html>
