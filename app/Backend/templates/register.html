<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --baseColor: #606468;
            --bodyBackgroundColor: #2c3338;
            --bodyColor: var(--baseColor);
            --loginInputBackgroundColor: #3b4148;
            --loginInputHoverBackgroundColor: #434a52;
            --loginLabelBackgroundColor: #363b41;
            --loginBorderRadius: 0.25rem;
            --loginSubmitBackgroundColor: #ea4c88;
            --loginSubmitColor: #eee;
            --loginSubmitHoverBackgroundColor: #d44179;
            --iconFill: var(--baseColor);
        }

        body {
            background-color: var(--bodyBackgroundColor);
            color: var(--bodyColor);
            font-family: "Open Sans", sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative; /* Ensure relative positioning for absolute elements */
        }

        .logo {
            width: 60%; /* Adjust width as needed */
            max-width: 400px; /* Limit maximum width */
            height: auto;
            margin-bottom: 20px; /* Spacing below the logo */
            position: absolute;
            top: 10%; /* Adjust top positioning */
            left: 50%;
            transform: translateX(-50%);
        }

        .grid {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form__field {
            display: flex;
            align-items: center;
            background-color: var(--loginLabelBackgroundColor);
            border-top-left-radius: var(--loginBorderRadius);
            border-bottom-left-radius: var(--loginBorderRadius);
            padding: 10px;
            color: #fff;
        }

        .form__field svg {
            fill: var(--iconFill);
            margin-right: 10px;
        }

        .form__input {
            flex: 1;
            background-color: var(--loginInputBackgroundColor);
            border: 0;
            color: inherit;
            font: inherit;
            padding: 10px;
            border-top-right-radius: var(--loginBorderRadius);
            border-bottom-right-radius: var(--loginBorderRadius);
            transition: background-color 0.3s;
        }

        .form__input:focus,
        .form__input:hover {
            background-color: var(--loginInputHoverBackgroundColor);
        }

        .form__submit {
            background-color: var(--loginSubmitBackgroundColor);
            color: var(--loginSubmitColor);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: var(--loginBorderRadius);
            padding: 10px;
            border: 0;
            transition: background-color 0.3s;
            text-align: center;
        }

        .form__submit:hover {
            background-color: var(--loginSubmitHoverBackgroundColor);
        }

        .text--center {
            text-align: center;
            margin-top: 15px;
            color: #fff; /* Adjust color as needed */
        }

        .text--center a {
            color: darkgreen; /* Adjust link color */
            text-decoration: none;
        }

        .text--center a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .logo {
                width: 80%; /* Adjust for smaller screens */
                top: 5%; /* Move logo further up */
            }
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo">

    <div class="grid">
        <form id="login-form" action="/login" method="post" class="form">
            <div class="form__field">
                <label for="login__email"><svg class="icon">
                    <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Email</span></label>
                <input autocomplete="email" id="login__email" type="email" name="email" class="form__input" placeholder="Email" required="">
            </div>
            <div class="form__field">
                <label for="login__password"><svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Password</span></label>
                <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required="">
            </div>
            <div class="form__field">
                <input type="submit" value="Sign In" class="form__submit">
            </div>
        </form>
        <p class="text--center">Not a member? <a href="/register">Sign up now</a> <svg class="icon">
            <use xlink:href="#icon-arrow-right"></use>
        </svg></p>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
            <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-120.5T128 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/>
        </symbol>
        <symbol id="icon-lock" viewBox="0 0 1792 1792">
            <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/>
        </symbol>
        <symbol id="icon-user" viewBox="0 0 1792 1792">
            <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/>
        </symbol>
        <symbol id="icon-mail" viewBox="0 0 1792 1792">
            <path d="M1664 384H128q-53 0-90.5 37.5T0 512v768q0 53 37.5 90.5T128 1408h1536q53 0 90.5-37.5T1792 1280V512q0-53-37.5-90.5T1664 384zM896 960L384 640h832L896 960zm640-320v128L896 1152 256 768V640l320 160 320-160v128l-256 128v576h128V768l320-160 320 160v128l-256 128z"/>
        </symbol>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");

            loginForm.addEventListener("submit", event => {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(loginForm);
                fetch("/login", {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/dashboard"; // Redirect to dashboard on successful login
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || "Login failed");
                        });
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    alert("Login error: " + error.message); // Display an error message to the user
                });
            });
        });
    </script>
</body>
</html>
