<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --baseColor: #606468;
            --bodyBackgroundColor: #2c3338;
            --bodyColor: var(--baseColor);
            --loginInputBackgroundColor: #3b4148;
            --loginInputHoverBackgroundColor: #434a52;
            --loginLabelBackgroundColor: #363b41;
            --loginBorderRadius: 0.25rem; /* Corrected variable name */
            --loginSubmitBackgroundColor: #ea4c88;
            --loginSubmitColor: #eee;
            --loginSubmitHoverBackgroundColor: #d44179;
            --iconFill: var(--baseColor);
        }

        body {
            background-color: var(--bodyBackgroundColor);
            color: var(--bodyColor);
            font-family: "Open Sans", sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            position: relative; /* Add relative positioning to the body */
        }

        img {
            max-width: 60%; /* Changed to percentage */
            height: auto;
            position: absolute; /* Set absolute positioning */
            top: 0; /* Align the image to the top */
            left: 50%; /* Align the image to the center horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
            margin-top: -26.5%; /* Adjust the top margin as needed */
        }

        .grid {
            position: relative;
            z-index: 1; /* Ensure the grid is above the logo */
            margin-top: 26.5%; /* Adjust the value as needed to move the form higher on the page */
            width: 40%; /* Adjust the width percentage as needed */
            max-width: 25%; /* Optionally, set a maximum width percentage */
        }
        
        .form {
            display: grid;
            gap: 0.875rem;
        }

        .form__field {
            display: flex;
        }

        .form__input {
            flex: 1;
            width: calc(100% + 5%);
            background-color: var(--loginInputBackgroundColor);
            border: 0;
            color: inherit;
            font: inherit;
            margin: 0;
            outline: 0;
            padding: 1rem; /* Increase padding for a larger input field */
            transition: background-color 0.3s;
            border-radius: var(--loginBorderRadius); /* Corrected variable name */
        }

        .form__input:focus,
        .form__input:hover {
            background-color: var(--loginInputHoverBackgroundColor);
        }

        .form__submit {
            padding: 1rem; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login label {
            background-color: var(--loginLabelBackgroundColor);
            border-bottom-right-radius: 0;
            border-top-right-radius: 0;
            padding-inline: 1.25rem;
            display: flex;
            align-items: center;
        }

        input[type="submit"] {
            background-color: green; /* Change background color of "Sign In" button */;
            color: var(--loginSubmitColor);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: var(--loginBorderRadius); /* Corrected variable name */
            padding: 1rem;
            border: 0;
            transition: background-color 0.3s;
        }

        input[type="submit"]:focus,
        input[type="submit"]:hover {
            background-color: hsl(120, 30%, 50%); /* Change background color of "Sign In" button */;
        }

        .hidden {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }

        .icon {
            block-size: 1em;
            display: inline-block;
            fill: var(--iconFill);
            inline-size: 1em;
            vertical-align: middle;
        }
        .text--center a {
            color: darkgreen; /* Change color of "Sign up now" link */
        }
        
        .text--center a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
        
        .text--center input[type="submit"] {
            background-color: green; /* Change background color of "Sign up now" button */
        }
        
        .text--center input[type="submit"]:hover {
            background-color: forestgreen; /* Change background color on hover */
        }
        
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" style="width: 60%; height: auto; margin-bottom: 0px;">

    <div class="grid">
        <form id="login-form" action="/login" method="post" class="form login">
            <div class="form__field">
                <label for="login__email"><svg class="icon">
                    <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Email</span></label>
                <input autocomplete="email" id="login__email" type="email" name="email" class="form__input" placeholder="Email" required="">
            </div>
            <div class="form__field">
                <label for="login__password"><svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Password</span></label>
                <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required="">
            </div>
            <div class="form__field">
                <input type="submit" value="Sign In" class="form__submit">
            </div>
        </form>
        <p class="text--center">Not a member? <a href="/register">Sign up now</a> <svg class="icon">
            <use xlink:href="#icon-arrow-right"></use>
        </svg></p>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
            <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"/>
        </symbol>
        <symbol id="icon-lock" viewBox="0 0 1792 1792">
            <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"/>
        </symbol>
        <symbol id="icon-user" viewBox="0 0 1792 1792">
            <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"/>
        </symbol>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const messageElement = document.getElementById("message");

            loginForm.addEventListener("submit", event => {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(loginForm);
                fetch("/login", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect; // Redirect to the index page on successful login
                    } else {
                        messageElement.textContent = data.message; // Display the error message
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    messageElement.textContent = "An error occurred during login. Please try again."; // Display a generic error message
                });
            });
        });
    </script>
</body>
</html>
