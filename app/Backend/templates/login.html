<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="{{ url_for('login') }}" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required autocomplete="off"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required autocomplete="off"><br>
        <input type="submit" value="Login">
    </form>
    <p id="message"></p>
    
    <!-- Add link to register page -->
    <p>Don't have an account yet? <a href="{{ url_for('register') }}">Register</a></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const messageElement = document.getElementById("message");

            loginForm.addEventListener("submit", event => {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(loginForm);
                fetch("/login", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect; // Redirect to the index page on successful login
                    } else {
                        messageElement.textContent = data.message; // Display the error message
                    }
                })
                .catch(error => {
                    console.error("Login error:", error);
                    messageElement.textContent = "An error occurred during login. Please try again..."; // Display a generic error message
                });
            });
        });
    </script>
</body>
</html>
