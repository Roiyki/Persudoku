<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty</title>
</head>
<body>
    <h1>Select Difficulty</h1>
    <form id="generate-form" action="/generate_sudoku" method="POST">
        <label for="difficulty">Difficulty:</label><br>
        <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select><br>
        <input type="submit" value="Generate Sudoku">
    </form>
    
    <div id="sudoku-puzzle"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const generateForm = document.getElementById("generate-form");
        
            generateForm.addEventListener("submit", event => {
                event.preventDefault(); // Prevent the default form submission
        
                const formData = new FormData(generateForm);
                fetch("/generate_sudoku", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect; // Redirect to the new URL
                    } else {
                        console.log("Unexpected response:", data);
                    }
                });
            });
        });        
    </script>
</body>
</html>
