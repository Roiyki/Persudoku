replicaCount: 1  # Add this line to set the replica count


controller:
  namespace: jenkins
  installPlugins:
    - kubernetes:3937.vd7b_82db_e347b_
    - workflow-aggregator:596.v8c21c963d92d
    - git:5.2.0
    - configuration-as-code:1647.ve39ca_b_829b_42
    - gitlab-plugin:1.7.14
    - blueocean:1.27.4
    - workflow-multibranch:756.v891d88f2cd46
    - login-theme:46.v36f624efb_23d
    - prometheus:2.2.3
    - github-oauth:588.vf696a_350572a_

  jenkinsUrl: http://your-jenkins-url

  serviceType: LoadBalancer

  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "2048Mi"

  persistence:
    storageClass: "standard"
    size: 8Gi

  networkPolicy:
    enabled: true

  jenkinsK8sAgent:
    enabled: true
    namespace: jenkins
    defaultJenkinsUrl: "http://your-jenkins-url"
    jenkinsTunnel: "jenkins-agent.jenkins.svc.cluster.local:50000"
    kubernetes:
      name: "kubernetes"
      serverUrl: "https://kubernetes.default.svc.cluster.local"
      skipTlsVerify: true
      namespace: jenkins
      jenkinsUrl: "http://your-jenkins-url"
      jenkinsTunnel: "jenkins-agent.jenkins.svc.cluster.local:50000"
      credentialsId: "jenkins-k8s-credentials"
      containerCap: 10
      podRetention: "Never"
      templates:
        - name: "jnlp"
          label: "jnlp"
          containers:
            - name: "jnlp"
              image: "jenkins/inbound-agent:4.10-3"
              args: "${computer.jnlpmac} ${computer.name}"
              ttyEnabled: true
              resourceRequestCpu: "100m"
              resourceRequestMemory: "256Mi"
              resourceLimitCpu: "500m"
              resourceLimitMemory: "512Mi"
        - name: "maven"
          label: "maven"
          containers:
            - name: "jnlp"
              image: "jenkins/inbound-agent:4.10-3"
              args: "${computer.jnlpmac} ${computer.name}"
              ttyEnabled: true
              resourceRequestCpu: "100m"
              resourceRequestMemory: "256Mi"
              resourceLimitCpu: "500m"
              resourceLimitMemory: "512Mi"
            - name: "maven"
              image: "maven:3.8.4-jdk-11"
              command: "/bin/sh -c"
              args: "cat"
              ttyEnabled: true
              resourceRequestCpu: "200m"
              resourceRequestMemory: "512Mi"
              resourceLimitCpu: "1000m"
              resourceLimitMemory: "1024Mi"
        - name: "node"
          label: "node"
          containers:
            - name: "jnlp"
              image: "jenkins/inbound-agent:4.10-3"
              args: "${computer.jnlpmac} ${computer.name}"
              ttyEnabled: true
              resourceRequestCpu: "100m"
              resourceRequestMemory: "256Mi"
              resourceLimitCpu: "500m"
              resourceLimitMemory: "512Mi"
            - name: "node"
              image: "node:14"
              command: "/bin/sh -c"
              args: "cat"
              ttyEnabled: true
              resourceRequestCpu: "200m"
              resourceRequestMemory: "512Mi"
              resourceLimitCpu: "1000m"
              resourceLimitMemory: "1024Mi"
