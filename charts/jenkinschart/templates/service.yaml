apiVersion: v1
kind: Service
metadata:
  name: jenkins-master
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.jenkinsMaster.service.type }}
  ports:
    - port: {{ .Values.jenkinsMaster.service.port }}
      targetPort: 8080
      nodePort: {{ .Values.jenkinsMaster.service.nodePort }}
  selector:
    app: jenkins-master

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-dind
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.jenkinsDinD.service.type }}
  ports:
    - port: {{ .Values.jenkinsDinD.service.port }}
      targetPort: 2376
  selector:
    app: jenkins-dind
